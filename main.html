<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6" id="main-body">
    <div class="w-full max-w-md bg-white rounded shadow-md p-6" id="main-div">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">My Todo's</h1>
            <button id="dark-mode-toggle">
                Light
            </button>
        </div>


        <div class="mb-4">
            <label for="todo-deadline" class="block text-sm font-medium mb-1">Deadline</label>
            <input type="datetime-local" id="todo-deadline" name="todo-deadline"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <div class="flex flex-col sm:flex-row sm:space-x-2">
                <input id="todo-input" type="text" placeholder="Add a todo"
                    class="w-full mb-2 sm:mb-0 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button id="add-btn"
                    class="w-full sm:w-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add
                </button>
            </div>
        </div>


        <h3>Filter</h3>
        <div class="mb-4">
            <select id="filter-select"
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">All</option>
                <option value="done">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>


        <ul id="todo-list" class="space-y-2">
        </ul>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
